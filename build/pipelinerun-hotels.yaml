apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    chains.tekton.dev/signed: "true"
  labels:
    app.kubernetes.io/instance: travel-git
    app.kubernetes.io/name: travel-git
    pipeline.openshift.io/runtime: nodejs
    pipeline.openshift.io/runtime-version: 16-ubi8
    pipeline.openshift.io/type: kubernetes
    tekton.dev/pipeline: travel
  generateName: travel-hotels-pr-
spec:
  params:
    ## Repository parameters
  - name: GIT_REPO
    value: git@gitlab.consulting.redhat.com:2222/uki-sa/ssa-summit-connect-2025.git
  - name: GIT_REVISION
    value: "main"
  - name: clone_location
    value: ssa-summit-connect-2025
    ## Verify git commit parameters
  - name: certificate-identity
    value: user1@demo.redhat.com
    # value: $(tt.params.git-committer)
  - name: oidc-issuer
    value:  https://keycloak-rhsso.apps.ocp4.mr-openshift.co.uk.com.com/auth/realms/trusted-artifact-signer
  - name: rekor-url
    value: http://rekor-server.trusted-artifact-signer.svc
  - name: tuf-mirror
    value: http://tuf.trusted-artifact-signer.svc
    ## Image build parameters
  - name: IMAGE_NAME
    value: default-route-openshift-image-registry.apps.cluster-chvfz.chvfz.sandbox534.opentlc.com/$(context.taskRun.namespace)/travel-$(params.app_name)
  - name: app_path
    value: src/travels/travel_agency
  - name: app_name
    value: hotels
  - name: PATH_CONTEXT
    value: src/travels/docker/travel_agency/$(params.app_name)
  - name: dockerfile
    value: Dockerfile
  - name: STORAGE_DRIVER
    value: vfs   
  - name: TLSVERIFY
    value: false
    ## Image validation parameters
  - name: acs_central_endpoint
    value: acs-secret
  - name: acs_api_token
    value: acs-secret
  - name: roxctl-output-format
    value: "table"
    ## Update Argocd application and commit to GitHub
  - name: cd-git-repo-name
    value: ssa-summit-connect-2025
  - name: cd-git-repo-path-to-content-development
    value: deployment/travel-agency
  - name: cd-git-commit-comment-dev
    value: "Update from ci process - travel_$(params.app_name)"
  - name: cd-git-user-name
    value: "Mark Roberts"
  - name: cd-git-user-email
    value: "mroberts@redhat.com"
  - name: argocd-project-name-development
    value: "travel-dev-01"
  - name: argocd-revision
    value: "main"
  - name: argocd-version
    value: "v2.4.14"
  - name: quay-instance-url
    value: "quay.io"
  - name: quay-account
    value: "marrober"
  - name: quay-repository
    value: "travel_$(params.app_name)"    
  pipelineRef:
    name: travel
  taskRunTemplate:
    serviceAccountName: image-pusher
  timeouts:
    pipeline: 1h0m0s
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
        labels:
          tekton.dev/pipeline: travel
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: files
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
        labels:
          tekton.dev/pipeline: travel
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
  - name: git-credentials
    secret:
      secretName: git-credentials
    