kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: trigger
  namespace: travel-ci
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: travel-ci-pipeline-listener-hotels
