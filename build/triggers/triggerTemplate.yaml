apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: travel-ci-template-hotels
spec:
  params:
  - name: gitrepository.url
  - name: gitrevision
  - name: branch
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: travel-ci-tr-hotels-
    spec:
      serviceAccountName: image-pusher
      pipelineRef:
        name: travel
      params:
        - name: GIT_REPO
          value: $(tt.params.gitrepository.url)
        - name: GIT_REVISION
          value: $(tt.params.gitrevision)
        - name: branch
          value: $(tt.params.branch)
          ## Verify git commit parameters
        - name: certificate-identity
          value: user1@demo.redhat.com
          # value: $(tt.params.git-committer)
        - name: IMAGE_NAME
          value: default-route-openshift-image-registry.apps.cluster-chvfz.chvfz.sandbox534.opentlc.com/$(context.taskRun.namespace)/travel-$(params.app_name)
        - name: app_path
          value: src/travels/travel_agency
        - name: app_name
          value: hotels
        - name: PATH_CONTEXT
          value: src/travels/docker/travel_agency/$(params.app_name)
        - name: dockerfile
          value: Dockerfile
        - name: STORAGE_DRIVER
          value: vfs   
        - name: TLSVERIFY
          value: false
          ## Image validation parameters
        - name: acs_central_endpoint
          value: acs-secret
        - name: acs_api_token
          value: acs-secret
        - name: roxctl-output-format
          value: "table"
          ## Update Argocd application and commit to GitHub
        - name: cd-git-repo-name
          value: ssa-summit-connect-2025
        - name: cd-git-repo-path-to-content-development
          value: deployment/travel-agency
        - name: cd-git-commit-comment-dev
          value: "Update from ci process - travel_$(params.app_name)"
        - name: cd-git-user-name
          value: "Mark Roberts"
        - name: cd-git-user-email
          value: "mroberts@redhat.com"
        - name: argocd-project-name-development
          value: "travel-dev-01"
        - name: argocd-revision
          value: "main"
        - name: argocd-version
          value: "v2.4.14"
        - name: quay-instance-url
          value: "quay.io"
        - name: quay-account
          value: "marrober"
        - name: quay-repository
          value: "travel_$(params.app_name)"   
      workspaces:
      - name: files
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
      - name: workspace
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
