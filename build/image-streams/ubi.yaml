kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: ubi
spec:
  lookupPolicy:
    local: false
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'registry.access.redhat.com/ubi8/ubi:latest'
      importPolicy:
        importMode: Legacy
      referencePolicy:
        type: Source
